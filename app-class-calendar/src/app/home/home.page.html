<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class = "ion-text-center">
      ClassCalendar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 class = "ion-text-center">Login</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="CPF" labelPlacement="floating" fill="outline" placeholder="Digite seu cpf"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="SENHA" labelPlacement="floating" fill="outline" placeholder="Digite sua senha"></ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a href="">Esqueceu a senha</a>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button> Entrar </ion-button>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col class="ion-text-center" routerLink="/placeholder">
        <ion-button> placeholder </ion-button>
      </ion-col>
    </ion-row> -->
    
  </ion-grid>
</ion-content>
